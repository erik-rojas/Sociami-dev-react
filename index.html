    <script type="text/javascript">
        var url = "";
        /**
         * @description callback function
         * @param data: to embed into iframe of anwerquestion.
         */
        function getData(data) {
            if (
                data &&
                data.query &&
                data.query.results &&
                data.query.results.resources &&
                data.query.results.resources.content &&
                data.query.results.resources.status == 200
            )
                loadHTML(data.query.results.resources.content);
            else if (data && data.error && data.error.description) loadHTML(data.error.description);
            else loadHTML('Error: Cannot load ' + url);
        }

        var loadHTML = function (html) {
            var iframe = document.getElementById('embed-frame');
            iframe.src = 'about:blank';
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(
                html.replace('./app_bundle.js', 'http://localhost:3000/soqqle_summit/js/app_bundle.js')
                    .replace('<base href="undefined">', '')
                    .replace('href="', 'href="https://books.google.com/talktobooks')
                    .replace('/talktobooks/talktobooks/', '/talktobooks/')
                    .replace(
                        /<head>/i,
                        '<head><base href="https://books.google.com/talktobooks/"><scr' +
                        'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' +
                        'ipt>',
                )
                ,
            );
            iframe.contentWindow.document.close();
        };
        jQuery(document).ready(function () {
            jQuery('.scrollbar-inner').scrollbar();

            $(".menu-hamburger a.close-menu").click(function () {

                $(".category-left").addClass('close-category').removeClass('open-category');

                $("a.open-menu").css('display', 'block');
                $("a.close-menu").css('display', 'none');
            });

            $(".menu-hamburger a.open-menu").click(function () {

                $(".category-left").removeClass('close-category').addClass('open-category');

                $("a.close-menu").css('display', 'block');
                $("a.open-menu").css('display', 'none');
            });


            $(".bt-search a").click(function () {
                $(".bt-search").addClass("open-search");
                $(".block-search").css("display", 'block');
            });

            $(".close-search a").click(function () {
                $(".bt-search").removeClass("open-search");
                $(".block-search").css("display", 'none');
            });


            $(".expanding .open-expanding").click(function () {
                $(".expand-deep").removeClass("col-md-8").addClass("col-md-4");

                $(".expand-tokens").removeClass("col-md-4").addClass("col-md-8");

                $(".col-deep").removeClass("col-md-6").addClass("col-md-12");

                $(".col-tokens").removeClass("col-md-12").addClass("col-md-6");

                $(".expand-tokens").addClass("close-tokens");

                $(".close-expanding").css("display", 'block');
                $(".open-expanding").css("display", 'none');
            });

            $(".expanding .close-expanding").click(function () {
                $(".expand-tokens").removeClass("col-md-8").addClass("col-md-4");

                $(".expand-deep").removeClass("col-md-4").addClass("col-md-8");

                $(".col-deep").addClass("col-md-6").removeClass("col-md-12");

                $(".col-tokens").removeClass("col-md-6").addClass("col-md-12");

                $(".expand-tokens").removeClass("close-tokens");

                $(".close-expanding").css("display", 'none');
                $(".open-expanding").css("display", 'block');
            });



            $(".expanding-mobile .open-expanding").click(function () {


                $(".expand-tokens").removeClass("close-tokens-mobile").addClass("open-tokens-mobile");

                $(".close-expanding").css("display", 'block');
                $(".open-expanding").css("display", 'none');
            });

            $(".expanding-mobile .close-expanding").click(function () {
                $(".expand-tokens").removeClass("open-tokens-mobile").addClass("close-tokens-mobile");

                $(".close-expanding").css("display", 'none');
                $(".open-expanding").css("display", 'block');
            });

        });

        $(window).resize(function () {
            if (screen.width < 990) {
            }
            else {
                $(".category-left").removeClass('open-category');
            }
        });
    </script>
